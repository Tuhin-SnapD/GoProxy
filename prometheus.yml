global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'goproxy'
    static_configs:
      - targets: ['proxy:8080']
    metrics_path: '/metrics'
    scrape_interval: 5s

  - job_name: 'backend'
    static_configs:
      - targets: ['backend:8081']
    scrape_interval: 30s 